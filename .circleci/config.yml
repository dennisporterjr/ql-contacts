version: 2.1

defaults: &defaults
  docker: # use the Docker executor
    # CircleCI node images available at: https://hub.docker.com/r/circleci/node/
    - image: circleci/node:12.18-browsers

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: 'Run Installations'
          command: |
            npm install
      - persist_to_workspace:
          root: '.'
          paths: [ '.' ]
  unit-tests:
    <<: *defaults
    steps:
      - attach_workspace
          at: '.'
      - run:
          name: 'Run Unit Tests'
          command: |
            npm run test:ci
  code-linting:
    <<: *defaults
    steps:
      - attach_workspace
          at: '.'
      - run:
          name: 'Run Linting Checks'
          command: |
            npm run lint
  end-to-end-tests:
    <<: *defaults
    steps:
      - attach_workspace
          at: '.'
      - run:
          name: 'Run E2E Tests'
          command: |
            npm run e2e

workflows:
    build-and-test:
      jobs:
        - build
        - unit-tests:
            requires: [ build ]
        - code-linting:
            requires: [ build ]
        - end-to-end-tests:
            requires: [ build ]
