<div class="contact-details">

  <app-detail-item
    [icon]="'email'"
    [label]="'Email'"
    [value]="contact.email"></app-detail-item>

  <div class="detail">
    <div class="icon">
      <i class="material-icons">location_on</i>
    </div>
    <div class="info">
      <div class="info-value">
        {{contact.address}}
      </div>
      <div class="info-label">
        Address
      </div>
    </div>
</div>
