<div class="contacts">

  <table mat-table multiTemplateDataRows [dataSource]="list">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let contact">
        <strong>{{contact.lastName}}, {{contact.firstName}}</strong>
        <mat-hint *ngIf="viewport.mobile()">{{contact.company}}</mat-hint>
      </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let contact">
        {{contact.company}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contact">
        {{contact.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let contact">
        <i class="material-icons lighten">perm_phone_msg</i>
        <a [href]="contact.phone | phone:'link'">{{contact.phone | phone}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let contact">
        <button mat-button>more</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <ng-container matColumnDef="expandable">
      <td mat-cell *matCellDef="let contact" [attr.colspan]="displayedColumns.length">
        <div class="contact-expandable" [@expand]="contact === expanded ? 'collapsed' : 'expanded'">
          <app-contact-details [contact]="contact"></app-contact-details>
        </div>
      </td>
    </ng-container>

    <tr
      class="contact-primary"
      [class.contact-expanded]="expanded === row"
      (click)="expanded = expanded === row ? null : row"
      mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr mat-row *matRowDef="let row; columns: ['expandable'];" class="expandable-row"></tr>

  </table>

</div>
